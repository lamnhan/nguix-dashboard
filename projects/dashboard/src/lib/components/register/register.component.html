<div class="host dashboard" [class.show]="show">
  
  <div class="head">
    <div class="left">
      <strong>Add user</strong>
    </div>
    <div class="right">
      <a href="javascript:void(0)" (click)="closeModal()">X</a>
    </div>
  </div>

  <div class="body">

    <div class="message" *ngIf="message" [innerHtml]="message"></div>

    <form [formGroup]="registerFormGroup" (ngSubmit)="signUp()" #registerForm="ngForm">
  
      <label class="group margin-bottom">
        <span class="form-label">Email</span>
        <input class="form-control" type="email" formControlName="email" placeholder="User email">
      </label>
  
      <label class="group margin-bottom">
        <span class="form-label">Password</span>
        <input class="form-control" type="password" formControlName="password" placeholder="User password">
      </label>
  
      <label class="group margin-bottom">
        <span class="form-label">Confirm</span>
        <input class="form-control" type="password" formControlName="passwordConfirm" placeholder="Password again">
      </label>
  
      <div class="action">
        <button class="button-primary" type="submit"
          [disabled]="!registerForm.form.valid || lockdown">Register</button>
      </div>
  
    </form>

  </div>

  <div class="foot">
    <div class="left"></div>
    <div class="right">
      <button class="button-primary" (click)="closeModal()">Close</button>
    </div>
  </div>

</div>

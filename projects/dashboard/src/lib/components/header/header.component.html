<ng-container *transloco="let t">
<header class="host">

  <div class="toggler">
    <button class="icon icon-x-menu-light" (click)="navService.toggleMenu()"></button>
  </div>

  <div class="menu-x vendor">
    <ul>
      <li>
        <a href="#"><i class="icon icon-x-mola-light"></i></a>
        <ul class="submenu" aria-label="submenu">
          <li><a href="#">Sub-1</a></li>
          <li><a href="#">Sub-2</a></li>
          <li><a href="#">Sub-3</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="menu-x app">
    <ul>
      <li>
        <a href="#"><i class="icon icon-x-home-light"></i><span>My App</span></a>
        <ul class="submenu" aria-label="submenu">
          <li><a href="#">Sub-1</a></li>
          <li><a href="#">Sub-2</a></li>
          <li><a href="#">Sub-3</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <nav class="nav">

    <div class="secondary" [class.visible]="navService.menuVisible">
      <div class="container">

        <div class="body">

          <ul class="list menu">
            <li class="item" *ngFor="let menuItem of menuItems" [class]="menuItem.name">
              <a
                (click)="navService.toggleMenu()"
                [usefulRouterLink]="menuItem.routerLink"
                usefulRouterLinkActive="active"
                [usefulRouterLinkActiveOptions]="{exact: true}"
                [usefulRouterBackwardable]="false"
              >
                <i class="icon" [class]="menuItem.icon"></i>
                <span>{{ t(menuItem.text || '') || menuItem.text }}</span>
              </a>
            </li>
          </ul>

        </div>

      </div>

      <div class="backdrop" (click)="navService.toggleMenu()"></div>
    </div>

  </nav>

  <div class="menu-x user" *ngIf="userService.currentUser">
    <ul>
      <li>
        <a href="#">
          <span>Howdy, {{ userService.data?.displayName || 'user' }}</span>
          <img [src]="userService.data?.photoURL || 'https://www.gravatar.com/avatar/none?d=mp'"/>
        </a>
        <ul class="submenu" aria-label="submenu">
          <li><a href="#">Sub-1</a></li>
          <li><a href="#">Sub-2</a></li>
          <li><a href="#">Sub-3</a></li>
        </ul>
      </li>
    </ul>
  </div>
  
</header>
</ng-container>
